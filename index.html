<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Dapp</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="app">
      <h1>Ethereum Secret Messenger</h1>
      <hr />
      <label for="secret"
        >This site writes a secret message to the Ethereum</label
      >

      <input type="text" v-model="secret" id="secret" />

      <button @click="storeMessage">Set secret message</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      // Connect the web3 provider
      if (typeof web3 !== undefined) {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://localhost:7545")
        );

        // Set a default account
        web3.eth.defaultAccount = web3.eth.accounts[0];
      }

      // Get the contract address
      let RemixContract = web3.eth.contract([
        {
          constant: false,
          inputs: [
            {
              name: "x",
              type: "string",
            },
          ],
          name: "setMessage",
          outputs: [],
          payable: false,
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          constant: true,
          inputs: [],
          name: "getMessage",
          outputs: [
            {
              name: "",
              type: "string",
            },
          ],
          payable: false,
          stateMutability: "view",
          type: "function",
        },
      ]);

      //   Get the contract abi
      let myMessage = RemixContract.at(
        "0xad11566AF8FbFa72623Dd1Df8eaAd5243FE145EA"
      );

      let vue = new Vue({
        el: "#app",

        data() {
          return {
            secret: "",
          };
        },
        methods: {
          storeMessage() {
            myMessage.setMessage(this.secret);
            console.log(myMessage);
          },
        },
      });
    </script>
  </body>
</html>
